apiVersion: batch/v1
kind: Job
metadata:
  name: harvest-job
spec:
  template:
    spec:
      containers:
      - name: ubuntu
        image: ubuntu
        command: ["/bin/sh"]
        args: ["-c", "while true; do sleep 10; echo 'Hello crunchy world!' >> /proc/1/fd/1; done"]
        # logger()
        #- echo "hello I am crunching" >> /proc/1/fd/1
        #- sleep
        #- "2d"
      restartPolicy: OnFailure