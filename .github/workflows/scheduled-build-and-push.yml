        #     tags: ghcr.io/centrefordigitalhumanities/dh-scrapers:latest
        #     platforms: linux/amd64,linux/arm64
        # - name: Build iis image
        #   uses: docker/build-push-action@v6
        #   with:
        #     context: iis/.
        #     file: iis/Dockerfile
        #     push: true
        #     tags: ghcr.io/centrefordigitalhumanities/dh-scrapers-iis:latest
        #     platforms: linux/amd64,linux/arm64
        - name: Build for Openshift
          uses: docker/build-push-action@v6
          with:
            context: .
            file: Dockerfile-Openshift
            push: true
            tags: ghcr.io/centrefordigitalhumanities/dh-scrapers-openshift:latest
            platforms: linux/amd64,linux/arm64
